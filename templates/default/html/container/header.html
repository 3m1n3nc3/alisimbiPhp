<header id="top-nav">
	<!-- Nav with logo and avatar-->
	<nav class="navbar navbar-expand-lg navbar-dark"> 
		<div class="container">
			<a class="navbar-brand" href="{$dashboard_url}">
				<img src="{$site_logo}" alt="{$site_title_} Logo">
			</a>
			<div class="top_avatar">
				<div class="user_avatar">
					<a href="#logout" title="edit profile" data-toggle="collapse">
						<img src="{$photo}" alt="{$username} avatar">
					</a>
				</div>
				<div class="user_name font-weight-bold">
					{$username}
				</div>
			</div>
		</div>
	</nav>
	<!-- Nav with logo and avatar -->
	<div class="text-right collapse" id="logout">
		<div class="container">
			<a class="logout"  href="{$logout_url}" role="link"
			aria-controls="logout" aria-selected="false">Logout</a>
		</div>
	</div> 
</header>
