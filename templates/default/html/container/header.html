<header id="top-nav">
    <!-- Nav with logo and avatar-->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{$dashboard_url}">
                <img alt="{$site_title_} Logo" src="{$site_logo}">
            </a>
            <div class="top_avatar">
                <div class="user_avatar">
                    <a data-toggle="collapse" href="#logout" title="edit profile">
                        <img alt="{$username} avatar" src="{$photo}">
                    </a>
                </div>
                <div class="user_name font-weight-bold">
                    {$username}
                </div>
            </div>
        </div>
    </nav>
    <!-- Nav with logo and avatar -->
    <div class="text-right collapse" id="logout">
        <div class="container">
            {$username_url}
            <a aria-controls="logout" aria-selected="false" class="logout"
               href="{$logout_url}" role="link">Logout</a>
        </div>
    </div>
</header>
