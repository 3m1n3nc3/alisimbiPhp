<div class="container m-3">
	<div class="row">
		<div class="col-12">
			<div class="card p-5">
				<div class="card-block">
					<h4 class="card-title">Your Profile</h4>
					<img src="{$photo}" class="w-25 rounded-circle img-thumbnail mx-auto d-block">
					<div class="border rounded p-2 m-1">
						Full Name
						<hr>
						<p class="card-text">{$fullname}</p>
					</div>
					<div class="border rounded p-2 m-1">
						Email Address
						<hr>
						<p class="card-text">{$email_add}</p>
					</div>
					<div class="border rounded p-2 m-1">
						Phone Number
						<hr>
						<p class="card-text">{$phone_}</p>
					</div>
					<div class="border rounded p-2 m-1">
						City, State, Country
						<hr>
						<p class="card-text">{$city_}, {$state_}, {$country_}</p>
					</div>
					<div class="border rounded p-2 m-1">
						About
						<hr>
						<p class="card-text">{$about_}</p>
					</div>
					<p class="card-text">You can always update your profile, your certificate will contain the details found when it is being prepared.</p>
					<a href="{$update_}" class="pure-button pure-button-primary m-2">Udate Profile</a>
				</div>
			</div>
		</div>
	</div>
</div>
