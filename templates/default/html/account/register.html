<div class="border rounded p-3 m-5 bg-light">
	<form class="pure-form">
		<label for="username">Username</label>
		<input type="text" name="username" class="form-control" id="username" aria-describedby="usernameBlock" placeholder="Username">
		<label for="username">Password</label>
		<input type="password" name="password" class="form-control" id="password" aria-describedby="passwordBlock" placeholder="Password">
		<label for="email">Email</label>
		<input type="email" name="email" class="form-control" id="email" aria-describedby="emailBlock" placeholder="Email">
		<label for="fname">Firstname</label>
		<input type="text" name="fname" class="form-control" id="fname" aria-describedby="fnameBlock" placeholder="Firstname"> 
		<label for="fname">Lastname</label>
		<input type="text" name="lname" class="form-control" id="lname" aria-describedby="lnameBlock" placeholder="Lastname"> 
		<label for="country">Country</label>
		<select name="country" class="form-control" id="country" onchange="fetch_state()">
			<option disabled selected>Select your country</option>
			{$countries}
		</select> 
		<label for="state">State</label>
		<select name="state" class="form-control" id="state">
			<option disabled selected>Select your state</option>
		</select> 
		<label for="city">City</label>
		<select name="city" class="form-control" id="city">
			<option disabled selected>Select your city</option>
		</select> 
		<hr>
		<input type="button" class="pure-button pure-button-primary m-2" name="register" value="Register" onclick="connector(1)"> 
		<div id="preloader" style="display: none;" class="spinner-border text-warning" role="status"></div>
		<span id="reg_msg" class="text-center"></span>
	</form> 
</div>

<div class="preloader"></div>
