<div class="wrapper">
    <div id="dashboard">
        {$global_header}
        <div class="brcr-tile brcr-cover">
            <div class="container">
                <ul class="brcr">
                    <li class="level"><i class="fa fa-home"></i>
                        <a href="{$user_url}">Home</a></li>
                    <li class="level">Edit Profile</li>
                </ul>
            </div>
        </div>
        <div class=" dashboard_content">
            <div class="user-info-list ">
                <div class="card-tile">
                    <div class="container p-0">
                        <div class="card-head">
                            <div class="card-title">
                                <h3 class="title">Profile</h3>
                                <span class="caption">Edit your profile here</span>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <form action="" method="post">
                    <div class="row">
                        <div class="col-md-8 user-info-list card card-default">
                            <div class="px-5">
                                <fieldset>
                                    <legend>Personal</legend>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="src-only" for="billing_fname">First
                                                    name
                                                </label>
                                                <input class="form-control" id="billing_fname" name="fname"
                                                       placeholder="First name" type="text" value="{$firstname}"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="src-only" for="billing_lname">Last
                                                    name
                                                </label>
                                                <input class="form-control" id="billing_lname"
                                                       name="lname" placeholder="Last name"
                                                       type="text" value="{$lastname}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="profile-phone">Phone</label>
                                                <input class="form-control" id="profile-phone" id="phone" name="phone"
                                                       placeholder="Phone" type="phone" value="{$phone_}">
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <legend>Location</legend>
                                    <div class="form-group">
                                        <div class="custom-input">
                                            <label class="src-only" for="profile-country">Country</label>
                                            <div class="custom-select-box">
                                                <select class="select-country-list" data-target="profile-state"
                                                        id="profile-country" name="country" type="text">
                                                    <option value="">Select Country</option>
                                                    {$list_country}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="custom-input">
                                            <label class="src-only" for="profile-state">State</label>
                                            <div class="custom-select-box">
                                                <select data-target="register-city" id="profile-state" name="state">
                                                    <option value="">Select State/Region</option>
                                                    {$state_select}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="custom-input">
                                            <label class="src-only" for="profile-city">City</label>
                                            <div class="custom-select-box">
                                                <select id="profile-city" name="city">
                                                    <option value="">Select City</option>
                                                    {$city_select}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <legend>Biography</legend>
                                    <div class="form-group">
                                        <label for="">Tell us about you</label>
                                        <textarea class="form-control" name="about" rows="5">{$about_}</textarea>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="user-info-list card card-default p-3 text-left">
                                <div class="card-head">
                                    <div class="card-title">
                                        Choose Cover Photo
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <div class="profile_img">
                                        <label class="upload_pin" for="upload_photo">
                                            <i class="fa fa-edit"></i>
                                        </label>
                                        <img alt="user avatar" class="m-auto " src="{$photo}">
                                    </div>
                                    <div id="load_msg"></div>

                                    <input id="upload_photo" name="upload_photo" style="display: none;" type="file">
                                    <button class="btn btn-block" onclick="photoUpload()" type="button">Upload</button>
                                </div>
                                <div class="space_5"></div>
                                {$update_social}
                            </div>
                        </div>
                        <div class="p-3">
                            <div class="">
                                <button class="btn btn-block background_green2" name="save_profile" type="submit">Save
                                    changes <i class="fa fa-save"></i></button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        {$global_footer}
    </div>
</div>
