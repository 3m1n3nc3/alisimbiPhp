<div class="wrapper">
	<div id="dashboard"> 
		{$global_header} 

		<div class=" dashboard_content">
			<div class="user-info-list ">
				<div class="card-tile">
					<div class="container p-0">
						<div class="card-head">
							<div class="card-title">
								<h3 class="title">Profile</h3>
								<span class="caption">Edit your profile here</span>
								<ul class="card-breadcrumb">
									<li class="level"><i class="fa fa-home"></i> <a href="">Home</a></li>
									<li class="level">Edit Profile</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="container">
				<form method="post" action="" >
					<div class="row">
						<div class="col-md-8 user-info-list card card-default">
							<div class="px-5">
								<fieldset>
									<legend>Personal</legend>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="src-only" for="billing_fname">First
													name
												</label>
												<input class="form-control" id="billing_fname" value="{$firstname}"
												name="fname" placeholder="First name" type="text"/>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label class="src-only" for="billing_lname">Last
													name
												</label>
												<input class="form-control" id="billing_lname"
												name="lname" value="{$lastname}"
												placeholder="Last name" type="text">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label for="profile-phone">Phone</label>
												<input type="phone" name="phone" id="profile-phone" class="form-control" id="phone" value="{$phone_}" placeholder="Phone">
											</div>
										</div>
									</div>
								</fieldset>
								<fieldset>
									<legend>Location</legend>
									<div class="form-group">
										<div class="custom-input">
											<label class="src-only" for="profile-country">Country</label>
											<div class="custom-select-box">
												<select class="select-country-list" data-target="profile-state" id="profile-country" name="country" type="text">
													<option value="">Select Country</option>
													{$list_country}
												</select>
											</div>
										</div>
										<div class="custom-input">
											<label class="src-only" for="profile-state">State</label>
											<div class="custom-select-box">
												<select data-target="register-city" id="profile-state" name="state">
													<option value="">Select State/Region</option>
													{$state_select}
												</select>
											</div>
										</div>
										<div class="custom-input">
											<label class="src-only" for="profile-city">City</label>
											<div class="custom-select-box">
												<select id="profile-city" name="city">
													<option value="">Select City</option>
													{$city_select}
												</select>
											</div>
										</div>
									</div>
								</fieldset>
								<fieldset>
									<legend>Biography</legend>
									<div class="form-group">
										<label for="">Tell us about you</label>
										<textarea name="about" class="form-control" rows="5">{$about_}</textarea>
									</div>
								</fieldset>
							</div>
						</div>
						<div class="col-md-4">
							<div class="user-info-list card card-default p-3 text-left">
								<div class="profile_img">
									<img src="{$photo}" class=" img-thumbnail m-auto ">
								</div>
								<div class="space_5x"></div>
								{$update_social}
							</div>
						</div>
						<div class="pad-section">
							<div class="text-center btn-block">
								<a href="{$update_profile}" class="btn background_green2"><i class="fa fa-save"></i> Save changes </a>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		{$global_footer}
	</div>
</div>
