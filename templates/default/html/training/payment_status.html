<div class="wrapper">
    <div id="dashboard">
        <div class="dashboard_content">
            <div class="row justify-content-center">
                <a class="navbar-brand" href="{$site_url}">
                    <img alt="{$site_title_} logo" class="site_logo_big" src="{$site_logo}">
                </a>
            </div>
            <section class="jumbotron m-4">
                <div class="container">
                    <h1 class="jumbotron-heading">Payment status for {$course_title}</h1>
                    <hr>
                    <div class="text-center">{$error}</div>
                    <div class="{$x_class}">
                        <div class="h5">Transaction Reference: {$transref}</div>
                        <div class="h5">Course Price: {$course_cost}</div>
                        <div class="h5">Charged Amount: {$transcharge}</div>
                        <div class="h5">Transaction Fee: {$appfee}</div>
                        <div class="h5">Items: {$transtitle}</div>
                        <div class="h5">Transaction Time: {$transdate}</div>
                    </div>
                    <hr> 
                    <div class="h4">{$success_title}</div>
                    {$learning}
                    <div class="album py-5 bg-light m-4">
                        <div class="container">
                            {$this_course}
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
