<!-- Wrapper -->
<div class="wrapper">
    <div id="dashboard">
        <header id="top-nav">
            <!-- Nav with logo and avatar-->
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container">
                    <a class="navbar-brand" href="{$site_url}">
                        <img alt="{$site_title_} logo" class="site_logo" src="{$site_logo}">
                    </a>

                    <div class="top_avatar">
                        <div class="user_avatar">
                            <a data-toggle="collapse" href="#logout" title="edit profile">
                                <img alt="{$username} avatar" src="{$photo}">
                            </a>
                        </div>
                        <div class="user_name">
                            {$username}
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Nav with logo and avatar -->
            <div class="text-right collapse" id="logout">
                <div class="container">
                    <a aria-controls="logout" aria-selected="false" class="logout"
                       href="" role="link">Logout</a>
                </div>
            </div>
        </header>
        <!-- Dashboard content -->
        <div class="dashboard_content">
            <div class="pad-section">
                <div class="row">
                    <div class="col-md-3 col-lg-4 ">
                        <div class="">
                            <h2 class="header-text color_green">
                                Explore all courses
                            </h2>
                            <div class="para">
                                Explore a catalog of all our available courses
                            </div>
                            <button class="btn background_green2 ">Get
                                Started
                            </button>

                            <div class="advert landscape">
                                <div class="ad-card sm">
                                    <img alt="advert img" src=""/>
                                </div>
                                <div class="ad-card lg">
                                    <img alt="advert img" src=""/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-9 col-lg-8">
                        <div class="row">
                            {$available_courses}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Dashboard content -->

        <!-- footer -->
        <footer>
            <div class="text-center">
                {$site_title_}
                <div class="copyright">
                    {$copyrights_}
                </div>
            </div>
        </footer>
        <!-- footer -->
    </div>
    <!-- dashboard -->
</div>
<!-- Wrapper -->
