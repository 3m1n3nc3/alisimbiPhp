<!-- Wrapper -->
<div class="wrapper">
    <div id="dashboard">
        {$global_header}
        <div class="brcr-tile brcr-cover">
            <div class="container p-0">
                <ul class="brcr">
                    <li class="level"><i class="fa fa-home"></i> <a href="{$site_url}">Home</a></li>
                    <li class="level">All Courses</li>
                </ul>
            </div>
        </div>  <!-- Dashboard content -->
        <div class="dashboard_content">
            <div class="user-info-list ">
                <div class="card-tile">
                    <div class="card-head card-header-divider">
                        <div class="container p-0">
                            <div class="card-title">
                                <h3 class="title">Explore our courses</h3>
                                <span class="caption hint">Explore a catalog of all our available courses</span>
                            </div>
                            <div class="card-foot">
                                <div class="card-action">
                                    {$add_course_link}
                                    {$add_module_link}
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-3 col-lg-4 ">
                        <div class="user-info-list card-default">
                            <div class="card-tile">
                                <div class="card-head">
                                    <h3>Search</h3>

                                </div>
                                <div class="caption">
                                    Enter a search keyword here
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <input class="form-control" id="" name="" type="search">
                                        <a class="btn" href=""><i class="fa f-search"></i> Search courses</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-9 col-lg-8">
                        <div class="row pt-lg-2 px-4">
                            {$available_courses}
                            <!-- Dashboard content -->
                        </div>
                    </div>
                    <div class="advert landscape">
                        <div class="ad-card lg">
                            <img alt="advert img" src=""/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Dashboard content -->

        <!-- footer -->
        {$global_footer}
        <!-- footer -->
    </div>
    <!-- dashboard -->
</div>
<!-- Wrapper -->
