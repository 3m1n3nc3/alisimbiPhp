
<!-- Wrapper -->
<div class="wrapper">
	<div id="dashboard">
		<header id="top-nav">
			<!-- Nav with logo and avatar-->
			<nav class="navbar navbar-expand-lg navbar-dark">
				<div class="container">
					<a class="navbar-brand" href="{$dashboard_url}">
						<img src="{$logo_url}" width="30" height="30" alt="{$site_title_} logo">
					</a>

					<div class="top_avatar">
						<div class="user_avatar">
							<a href="#logout" title="edit profile" data-toggle="collapse">
								<img src="{$photo}" alt="{$username} avatar">
							</a>
						</div>
						<div class="user_name">
							{$username}
						</div>
					</div>
				</div>
			</nav>
			<!-- Nav with logo and avatar -->
			<div class="text-right collapse" id="logout">
				<div class="container">
					<a class="logout"  href="" role="link"
					aria-controls="logout" aria-selected="false">Logout</a>
				</div>
			</div>

	<div class="album py-5 bg-light m-4">
		<div class="p-3 justify-content-center">{$add_course_link} {$add_module_link}</div>
		<div class="container">
			<div class="row">
				{$course}
			</div>
			<!-- Dashboard content -->

			<!-- footer -->
			<footer>
				<div class="text-center">
					{$site_title_}
					<div class="copyright">
						{$copyrights_}
					</div>
				</div>
			</footer>
			<!-- footer -->
		</div>
		<!-- dashboard -->
	</div>
	<!-- Wrapper -->
