<div class="wrapper">
    <div id="dashboard">
        {$global_header}
        <div class="dashboard_content">
            <div class="user-info-list ">
                <div class="card-tile">
                    <div class="container p-0">
                        <div class="card-head">
                            <div class="card-title">
                                <h3 class="title">{$page_title}</h3>
                                <span class="caption">Take your end of session and course evaluation test</span>
                                <div class="brcr-tile">
                                    <ul class="brcr">
                                        <li class="level"><i class="fa fa-home"></i> <a href="">Home</a></li>
                                        <li class="level"><a href="">Module</a></li>
                                        <li class="level">{$module_title}</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    {$mast_cover_photo}
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-sm-12">
                        {$return_btn}
                        <div class="text-center">{$answer_message}</div>
                        {$mast_test_photo}
                        <form method="post" action="">
                            
                            {$question_card} 

                            <div class="px-3">
                                <button class="btn background_green2 bordered" type="submit" name="submit">Submit </button>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <div class="container p-0">
                            <div class="card-head">
                                <div class="card-title">
                                    <h3 class="title color_green ">Other Courses</h3>
                                    <span class="caption">Explore other courses</span>
                                </div>
                            </div>
                            <hr>
                            <div class="card-content">
                                {$random_courses}
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
        {$global_footer}
    </div>
</div>
