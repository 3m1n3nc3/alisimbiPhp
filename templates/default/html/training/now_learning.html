<div class="wrapper">
    <div id="dashboard">
        {$global_header}
		<div class="container m-3">					
			<div class="card p-5">
				<div class="card-block">
					<h4 class="card-title">{$title_header}</h4>
					<div class="container m-2 text-center">{$link_message}</div>  

					<div class="row">
						<div class="col-sm-4 border-right">
							{$list_modules}
						</div>
						<div class="col-sm-8">
							<iframe width="640" height="368"
								scrolling="no"
								style="border: none; overflow: hidden; cursor: not-allowed" 
								src="{$video_log}">
							</iframe> 

							<p>
                                <a aria-controls="collapseTranscript" aria-expanded="false" class="btn"
                                   data-toggle="collapse" href="#viewTranscript" role="button">
							    View Transcript
                                </a> 
                                <span class="font-weight-bold">Course Progress is at {$percent_complete}%</span>
                                {$test_btn}
							</p>
							<div class="collapse" id="viewTranscript">
							  <div class="card card-body">
							    {$transcript}
							  </div>
							</div>
							{$course_edit_btn}
						</div>
					</div>
				</div>
			</div>
		</div>
        {$global_footer}
	</div>
</div>
