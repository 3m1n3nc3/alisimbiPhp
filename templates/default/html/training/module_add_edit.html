<div class="wrapper">
	<div id="dashboard_tab">
		<header id="top-nav">
			<!-- Image and text -->
			<nav class="navbar navbar-expand-lg navbar-dark">
				<div class="container">
					<a class="navbar-brand" href="{$dashboard_url}">
						<img src="{$logo_url}" width="30" height="30" alt="Alisimbi logo">
					</a>

					<div class="top_avatar">
						<div class="user_avatar">
							<a href="/"><img src="{$photo}" alt="{$username} avatar"></a>
						</div>
						<div class="user_name">
							{$username}
						</div>
					</div>
				</div>
			</nav>
		</header>
		<div class="container m-3">
			<div class="row">
				<div class="col-12">
					<div class="card p-5">
						<div class="card-block">
							<h4 class="card-title">{$module_create_header}</h4>
							{$add_video_btn}
							<div class="container m-2 text-center">{$module_message}</div>

							<form method="post" action="" enctype="multipart/form-data"> 
								<div class="border rounded p-2 m-1">
									Module Title
									<hr>
									<p class="card-text">
										<input type="text" name="module_title" class="form-control mx-2" id="module_title" value="{$module_title}" placeholder="Module Title">
									</p>
								</div>
								<div class="border rounded p-2 m-1">
									Introduction
									<hr>
									<small class="text-danger">Will be truncated if longer than 250 words</small>
									<p class="card-text">
										<textarea name="introduction" class="form-control" rows="3" cols="80">{$introduction}</textarea>
									</p>
								</div>
								<div class="border rounded p-2 m-1">
									Transcript
									<hr> 
									<p class="card-text">
										<textarea name="transcript" class="form-control" rows="8" cols="80">{$transcript}</textarea>
									</p>
								</div> 
								<div class="border rounded p-2 m-1">
									Cover Photo
									<hr>
									<p class="card-text">
										<label for="cover_photo" class="btn btn-primary">Choose File ...</label>
										<input type="file" name="cover_photo" id="cover_photo" style="display: none;">
									</p>
								</div>
								<div class="border rounded p-2 m-1">
									Badge
									<hr>
									<p class="card-text">
										<label for="badge" class="btn btn-primary">Choose File ...</label>
										<input type="file" name="badge" id="badge" style="display: none;">
									</p>
								</div>
								<div class="border rounded p-2 m-1">
									Duration
									<hr>
									<p class="card-text">
										<input type="text" name="duration" class="form-control mx-2" id="duration" value="{$duration}">
									</p>
								</div> 
								<button class="btn btn-primary" name="save">{$module_create_btn}</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
