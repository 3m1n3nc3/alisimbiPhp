<div class="wrapper">
    <div id="dashboard">
        {$global_header}
        <div class="container m-3">
            <div class="row">
                <div class="col-8">
                    <div class="card p-5">
                        <div class="card-block">
                            <h4 class="card-title">{$question_create_header}</h4>
                            {$add_video_btn} {$add_question_btn}
                            <div class="m-3">{$edit_notice}</div>
                            <div class="container m-2 text-center">{$question_message}</div>

                            <form action="" enctype="multipart/form-data" method="post">
                                <div class="border rounded p-2 m-1">
                                    Question
                                    <hr>
                                    <p class="card-text">
                                        <textarea class="form-control mx-2" cols="80" id="question" name="question"
                                                  rows="4">{$question}</textarea>
                                    </p>
                                </div>
                                <div class="border rounded p-2 m-1">
                                    Answer A
                                    <hr>
                                    <p class="card-text">
                                        <input class="form-control mx-2" id="answer1" name="answer1"
                                               placeholder="Answer A" type="text" value="{$answer1}">
                                    </p>
                                </div>
                                <div class="border rounded p-2 m-1">
                                    Answer B
                                    <hr>
                                    <p class="card-text">
                                        <input class="form-control mx-2" id="answer2" name="answer2"
                                               placeholder="Answer B" type="text" value="{$answer2}">
                                    </p>
                                </div>
                                <div class="border rounded p-2 m-1">
                                    Answer C
                                    <hr>
                                    <p class="card-text">
                                        <input class="form-control mx-2" id="answer3" name="answer3"
                                               placeholder="Answer C" type="text" value="{$answer3}">
                                    </p>
                                </div>
                                <div class="border rounded p-2 m-1">
                                    Answer D
                                    <hr>
                                    <p class="card-text">
                                        <input class="form-control mx-2" id="answer4" name="answer4"
                                               placeholder="Answer D" type="text" value="{$answer4}">
                                    </p>
                                </div>
                                <hr>
                                <div class="border rounded p-2 m-1">
                                    Correct Answer
                                    <hr>
                                    <p class="card-text">
                                        <label class="font-weight-bold" for="correct_a">A</label>
                                        <input checked="checked" id="correct_a" name="correct" type="radio" value="1">
                                        &nbsp; &nbsp; &nbsp;
                                        <label class="font-weight-bold" for="correct_b">B</label>
                                        <input id="correct_b" name="correct" type="radio" value="2">
                                        &nbsp; &nbsp; &nbsp;
                                        <label class="font-weight-bold" for="correct_c">C</label>
                                        <input id="correct_c" name="correct" type="radio" value="3">
                                        &nbsp; &nbsp; &nbsp;
                                        <label class="font-weight-bold" for="correct_d">D</label>
                                        <input id="correct_d" name="correct" type="radio" value="4">
                                        &nbsp; &nbsp; &nbsp;
                                    </p>
                                </div>
                                <hr>
                                <button class="btn btn-primary" name="save">{$question_create_btn}</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card">
                        <div class="card-block m-2">
                            <h4 class="card-title">Edit the set questions</h4>
                            {$question_list}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {$global_footer}
    </div>
</div>
