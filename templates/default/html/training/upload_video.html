<div class="wrapper">
	<div id="dashboard_tab">
		<header id="top-nav">
			<!-- Image and text -->
			<nav class="navbar navbar-expand-lg navbar-dark">
				<div class="container">
					<a class="navbar-brand" href="{$dashboard_url}">
						<img src="{$logo_url}" width="30" height="30" alt="Alisimbi logo">
					</a>
					<div class="top_avatar">
						<div class="user_avatar">
							<a href="/"><img src="{$photo}" alt="{$username} avatar"></a>
						</div>
						<div class="user_name">
							{$username}
						</div>
					</div>
				</div>
			</nav>
		</header>
		<div class="container m-3">
			<div class="row">
				<div class="col-12">
					<div class="card p-5">
						<div class="card-block">
							<h4 class="card-title">{$module_create_header}</h4>
							<div class="container m-2 text-center">{$module_message}</div>
							<div class="border rounded p-2 m-1">
								Choose Video Source
								<hr>
								<p class="card-text">
									<div class="form-group">
										<label for="source">File in my computer</label>
										<input type="radio" name="source" class="form-control mx-2" id="computer" value="computer">
									</div>
									<div class="form-group">
										<label for="source">Youtube</label>
										<input type="radio" name="source" class="form-control mx-2" id="youtube" value="youtube">
									</div>
								</p>
							</div>
							<!-- this is to handle youtube uploads -->
							<form style="display:none;" id="uploadYoutube_form" method="post" action="" enctype="multipart/form-data">
								<div class="border rounded p-2 m-1">
									Youtube
									<hr>
									<p class="card-text">
										<div class="form-group">
											<label for="source">Youtube Embed link</label>
											<input type="text" name="youtube_url" class="form-control mx-2" id="youtube_url"  value="{$youtube_url}">
										</div>
									</p>
									<div class="form-group">
										<input type="submit" id="save" value="upload" class="btn btn-info" />
									</div>
								</div>
							</form>
							
							<!-- This is to handle local uploads -->
							<form style="display:none;" id="uploadvideo_form" action="{$vid_processor}" method="post">
								<div class="border rounded p-2 m-1">
									File from your computer
									<hr>
									<div class="form-group">
										<label for="uploadvideo" class="btn btn-success">Select file...</label>
										<input style="display:none;" type="file" name="uploadvideo" id="uploadvideo" accept=".mp4" />
									</div>
									<div class="form-group">
										<input type="submit" id="uploadSubmit" value="Upload" class="btn btn-info" />
									</div>
									<div class="progress">
										<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
									</div>
									<div id="targetLayer" style="display:none;"></div>
								</div>
							</form>
							<div id="loader-icon" style="display:none;"><img src="loader.gif" /></div>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
